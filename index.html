<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stylish GitHub Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Page</h1>
    <p>A simple, stylish example</p>
  </header>
  <main>
    <section class="card-container">
      <div class="card">
        <h2>About Me</h2>
        <p>This is an example of a simple card design. Add your own content here!</p>
        <button onclick="showAlert('About Me')">Learn More</button>
      </div>
      <div class="card">
        <h2>My Projects</h2>
        <p>Check out my projects and what I've been working on!</p>
        <button onclick="showAlert('Projects')">View Projects</button>
      </div>
      <div class="card">
        <h2>Contact</h2>
        <p>Want to get in touch? Click below!</p>
        <button onclick="showAlert('Contact')">Contact Me</button>
      </div>
    </section>
  </main>
  <footer>
    <p>Â© 2024 My GitHub Page. All rights reserved.</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
